<!-- Incluye CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsoneditor@latest/dist/jsoneditor.min.css">

<!-- Incluye JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/jsoneditor@latest/dist/jsoneditor.min.js"></script>
<input type="file" id="file-input" />
<div id="jsoneditor" style="width: 100%; height: 400px;"></div>
<button id="download-btn">Descargar JSON actualizado</button>
<script>
    // Obtener elementos del DOM
    const fileInput = document.getElementById('file-input');
    const container = document.getElementById('jsoneditor');
    const downloadBtn = document.getElementById('download-btn');

    let editor;

    // Crear instancia de JSONEditor
    function createEditor(json) {
        const options = {
            mode: 'tree', // Puedes cambiar a 'code', 'text', etc.
            onChange: function () {
                console.log("JSON modificado:", editor.get());
            }
        };
        editor = new JSONEditor(container, options);
        editor.set(json);
    }

    // Leer el archivo JSON
    fileInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file && file.type === 'application/json') {
            const reader = new FileReader();
            reader.onload = function(e) {
                const json = JSON.parse(e.target.result);
                createEditor(json);
            };
            reader.readAsText(file);
        } else {
            alert("Por favor selecciona un archivo JSON v√°lido.");
        }
    });

    // Descargar el JSON actualizado
    downloadBtn.addEventListener('click', function() {
        const updatedJson = editor.get(); // Obtener el JSON actualizado
        const blob = new Blob([JSON.stringify(updatedJson, null, 2)], { type: 'application/json' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'json_actualizado.json';
        link.click();
    });
</script>
