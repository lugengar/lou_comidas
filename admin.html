<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión del Menú</title>
  <link rel="stylesheet" href="src/css/admin.css">
  <!-- Agregar jsPDF desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Gestión del Menú</h1>

  <!-- Formulario de inicio de sesión -->
  <div id="loginForm">
    <h2>Iniciar sesión</h2>
    <label for="password">Contraseña:</label>
    <input type="text" id="password" name="password" required><br><br>
    <button id="loginButton">Iniciar sesión</button>
    <p id="errorMessage">Contraseña incorrecta. Intenta de nuevo.</p>
  </div>

  <!-- Formulario para agregar comida (oculto hasta iniciar sesión) -->
  <div id="menuForm" style="display: block;">
    <h2>Agregar Comida</h2>
    <form id="addForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br><br>

      <label for="precio">Precio:</label>
      <input type="text" id="precio" name="precio" required><br><br>

      <label for="opciones">Opciones (separadas por coma):</label>
      <input type="text" id="opciones" name="opciones"><br><br>

      <label for="titulo">Título (opcional):</label>
      <input type="text" id="titulo" name="titulo"><br><br>

      <button type="submit">Agregar Comida</button>
    </form>

    <hr>

    <h2>Eliminar Comida</h2>
    <form id="deleteForm">
      <label for="nombreEliminar">Nombre de la Comida:</label>
      <input type="text" id="nombreEliminar" name="nombreEliminar" required><br><br>

      <button type="submit">Eliminar Comida</button>
    </form>

    <!-- Botón para generar PDF -->
    <button id="generatePdfButton" style="margin-top: 20px; background-color: #555;">Generar PDF</button>
  </div>

  <div id="contenido"></div>

  <script>
    const apiUrl = "https://backend-lou-comidas.onrender.com/menu"; // Cambia esto por la URL de tu API
    const loginApiUrl = "https://backend-lou-comidas.onrender.com/contrasena"; // URL de tu API para verificar la contraseña

    // Manejar el envío del formulario de agregar comida
    document.getElementById("addForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const precio = document.getElementById("precio").value;
      const opciones = document.getElementById("opciones").value.split(",").map(opt => opt.trim());
      const titulo = document.getElementById("titulo").value;

      const newItem = { nombre, precio, opciones, ...(titulo && { titulo }) };

      const response = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "add", item: newItem }),
      });

      const result = await response.json();
      alert(result.message || "Error al agregar la comida");
    });

    // Manejar el envío del formulario de eliminar comida
    document.getElementById("deleteForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombreEliminar").value;

      const response = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "delete", nombre }),
      });

      const result = await response.json();
      alert(result.message || "Error al eliminar la comida");
    });

    // Función para verificar la contraseña
    document.getElementById("loginButton").addEventListener("click", async () => {
      const password = document.getElementById("password").value;
      
      const response = await fetch(loginApiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      });

      const result = await response.json();
      
      if (result.success) {
        // Si la contraseña es correcta, muestra el formulario del menú
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("menuForm").style.display = "block";
        obtenermenu();
      } else {
        // Si la contraseña es incorrecta, muestra un mensaje de error
        document.getElementById("errorMessage").style.display = "block";
      }
    });

    function obtenermenu() {
        fetch(apiUrl)
        .then(response => {
            if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            renderComidas(data)
        })
        .catch(error => {
            console.error('Hubo un problema al leer el archivo JSON:', error);
        });
    }

    function renderComidas(comidas) {
        const container = document.getElementById('contenido'); 
        comidas.menu.forEach(comida => {
            const comidaDiv = document.createElement('div');
            
            if (typeof comida.titulo !== "undefined") {
                container.appendChild(crearTitulo(comida.titulo))
            }
            comidaDiv.classList.add('comida');
    
            const barraDiv = document.createElement('div');
            barraDiv.classList.add('barra');
    
            const nombreDiv = document.createElement('div');
            nombreDiv.classList.add('nombre');
            nombreDiv.textContent = comida.nombre;
    
            const precioDiv = document.createElement('div');
            precioDiv.classList.add('precio');
            precioDiv.textContent = comida.precio;
    
            barraDiv.appendChild(nombreDiv);
            barraDiv.appendChild(precioDiv);
    
            const opcionesDiv = document.createElement('div');
            opcionesDiv.classList.add('opciones');
    
            comida.opciones.forEach(opcion => {
                const opcionLi = document.createElement('li');
                opcionLi.classList.add('opcion');
                opcionLi.textContent = opcion;
                opcionesDiv.appendChild(opcionLi);
            });
    
            comidaDiv.appendChild(barraDiv);
            comidaDiv.appendChild(opcionesDiv);
    
            container.appendChild(comidaDiv);
        });
    }
    
    function crearTitulo(palabra) {
      const contenedor = document.createElement("div");
      contenedor.className = "titulo2";
    
      for (const letra of palabra) {
        const span = document.createElement("span");
    
        if(letra == " ") {
            span.style.padding = "1vh";
        }
        span.textContent = letra;
        contenedor.style.paddingTop = "10vh";
        contenedor.appendChild(span);
      }
    
      return contenedor;
    }
    document.getElementById("generatePdfButton").addEventListener("click", () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  // Variables personalizables
  const menuTitle = "Menú de Lou Comidas";  // Título del menú
  const subtitle = "Comidas y opciones disponibles";  // Subtítulo
  const titleFontSize = 20; // Tamaño de fuente del título
  const subtitleFontSize = 12; // Tamaño de fuente del subtítulo
  const bodyFontSize = 10; // Tamaño de fuente para el cuerpo
  const optionFontSize = 8; // Tamaño de fuente más pequeño para las opciones
  const lineHeight = 8; // Distancia entre las líneas de texto
  const maxHeight = 520; // Altura máxima de la página
  const pageWidth = doc.internal.pageSize.width; // Ancho de la página
  const numColumns = 3; // Número de columnas
  const columnWidth = (pageWidth - 20) / numColumns; // Ancho de cada columna (dejamos un margen)
  const columnSpacing = 5; // Espacio entre columnas
  const margin = 5; // Margen desde el borde de la página

  // Usamos una fuente estándar, como Helvetica
  doc.setFont("helvetica");
  doc.setFontSize(titleFontSize);

  // Título
  doc.text(menuTitle, margin, margin + 10);

  // Subtítulo
  doc.setFontSize(subtitleFontSize);
  doc.text(subtitle, margin, margin + 20);

  // Línea divisoria
  doc.setLineWidth(0.5);
  doc.line(margin, margin + 25, pageWidth - margin, margin + 25);  // Dibuja la línea

  let yOffset = margin + 30; // Posición inicial para las comidas
  let xOffset = margin; // Posición inicial de la primera columna

  // Obtener datos del menú
  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      data.menu.forEach((comida) => {
        // Establecer el tamaño de la fuente para el nombre y el precio
        doc.setFontSize(bodyFontSize);

        // Calcular la altura del cuadro que se necesita para cada comida
        let comidaHeight = lineHeight;
        comida.opciones.forEach(() => {
          comidaHeight += 4; // Agregar espacio por cada opción
        });

        // Comprobar si la comida y las opciones caben antes de la línea divisoria
        if (yOffset + comidaHeight > maxHeight - 30) { // -30 para asegurar espacio antes del final de la página
          doc.addPage();
          yOffset = margin + 30;
          xOffset = margin; // Reiniciar a la primera columna en una nueva página
        }

        // Caja alrededor del nombre y precio de la comida (ajustada al contenido)
        doc.setDrawColor(0); // Color de borde negro
        doc.setFillColor(240, 240, 240); // Fondo gris claro
        doc.rect(xOffset, yOffset - 3, columnWidth, comidaHeight + 4, "FD"); // Fondo + borde

        // Mostrar nombre y precio de la comida
        doc.text(`${comida.nombre} - ${comida.precio}`, xOffset + 5, yOffset + 4);
        yOffset += lineHeight;

        // Mostrar las opciones (sin espacio adicional al borde)
        doc.setFontSize(optionFontSize); // Cambiar tamaño de fuente para las opciones
        comida.opciones.forEach((opcion) => {
          if (yOffset + lineHeight > maxHeight - 30) { // -30 para no exceder el final de la página
            doc.addPage();
            yOffset = margin + 30;
            xOffset = margin; // Reiniciar a la primera columna en una nueva página
          }

          // Eliminar el desplazamiento adicional y alinear las opciones al borde
          doc.text(`- ${opcion}`, xOffset + 5, yOffset); // Sin espacio extra para las opciones
          yOffset += 4; // Reducir el espacio entre las opciones

          // Si la columna se llena, mover a la siguiente columna
          if (yOffset > maxHeight / 2 -20 && xOffset + columnWidth < pageWidth - margin) {
            xOffset += columnWidth + columnSpacing; // Mover a la siguiente columna
            yOffset = margin + 30; // Reseteamos la altura para la nueva columna
          }
        });

        yOffset += 10; // Espacio extra después de cada comida
        if (yOffset + lineHeight > maxHeight - 30) { // Asegurarse de que no se pase del límite
          doc.addPage();
          yOffset = margin + 30;
          xOffset = margin;
        }
      });

      // Guardar el documento PDF
      doc.save("menu.pdf");
    })
    .catch(error => {
      console.error('Hubo un problema al obtener el menú para el PDF:', error);
    });
});


  </script>
</body>
</html>
