<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión del Menú</title>
</head>
<body>
  <h1>Gestión del Menú</h1>

  <!-- Formulario para agregar comida -->
  <h2>Agregar Comida</h2>
  <form id="addForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="precio">Precio:</label>
    <input type="text" id="precio" name="precio" required><br><br>

    <label for="opciones">Opciones (separadas por coma):</label>
    <input type="text" id="opciones" name="opciones"><br><br>

    <label for="titulo">Título (opcional):</label>
    <input type="text" id="titulo" name="titulo"><br><br>

    <button type="submit">Agregar Comida</button>
  </form>

  <hr>

  <!-- Formulario para eliminar comida -->
  <h2>Eliminar Comida</h2>
  <form id="deleteForm">
    <label for="nombreEliminar">Nombre de la Comida:</label>
    <input type="text" id="nombreEliminar" name="nombreEliminar" required><br><br>

    <button type="submit">Eliminar Comida</button>
  </form>
  <div id="contenido"></div>
  <script>
    const apiUrl = "https://backend-lou-comidas.onrender.com/menu"; // Cambia esto por la URL de tu API

    // Manejar el envío del formulario de agregar comida
    document.getElementById("addForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const precio = document.getElementById("precio").value;
      const opciones = document.getElementById("opciones").value.split(",").map(opt => opt.trim());
      const titulo = document.getElementById("titulo").value;

      const newItem = { nombre, precio, opciones, ...(titulo && { titulo }) };

      const response = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "add", item: newItem }),
      });

      const result = await response.json();
      alert(result.message || "Error al agregar la comida");
      location.reload();

    });

    // Manejar el envío del formulario de eliminar comida
    document.getElementById("deleteForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombreEliminar").value;

      const response = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "delete", nombre }),
      });

      const result = await response.json();
      alert(result.message || "Error al eliminar la comida");
      location.reload();

    });

    
  </script>
  <script>
    window.navigator.globalPrivacyControl = true;
    function crearTitulo(palabra) {
      const contenedor = document.createElement("div");
      contenedor.className = "titulo2";
    
      for (const letra of palabra) {
        
        const span = document.createElement("span");
    
        if(letra==" "){
            span.style.padding ="1vh"
        }
        span.textContent = letra;
        contenedor.style.paddingTop="10vh"
        contenedor.appendChild(span);
      }
    
      return contenedor;
    }
    function obtenermenu(){
        fetch('https://backend-lou-comidas.onrender.com/menu')
        .then(response => {
            if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            renderComidas(data)
        })
        .catch(error => {
            console.error('Hubo un problema al leer el archivo JSON:', error);
        });
    }
    function renderComidas(comidas) {
        const container = document.getElementById('contenido'); 
       
    
       comidas.menu.forEach(comida => {
            const comidaDiv = document.createElement('div');
            
            if (typeof comida.titulo !== "undefined") {
                container.appendChild(crearTitulo(comida.titulo))
            }
            comidaDiv.classList.add('comida');
    
            const barraDiv = document.createElement('div');
            barraDiv.classList.add('barra');
    
            const nombreDiv = document.createElement('div');
            nombreDiv.classList.add('nombre');
            nombreDiv.textContent = comida.nombre;
    
            const precioDiv = document.createElement('div');
            precioDiv.classList.add('precio');
            precioDiv.textContent = comida.precio;
    
            barraDiv.appendChild(nombreDiv);
            barraDiv.appendChild(precioDiv);
    
            const opcionesDiv = document.createElement('div');
            opcionesDiv.classList.add('opciones');
    
            comida.opciones.forEach(opcion => {
                const opcionLi = document.createElement('li');
                opcionLi.classList.add('opcion');
                opcionLi.textContent = opcion;
                opcionesDiv.appendChild(opcionLi);
            });
    
            comidaDiv.appendChild(barraDiv);
            comidaDiv.appendChild(opcionesDiv);
    
            container.appendChild(comidaDiv);
        });
        container.innerHTML = container.innerHTML + ' <footer class="footer"><p>© 2025 Lou comidas. Todos los derechos reservados.</p></footer>';
    
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        obtenermenu();
        setTimeout(() => {
          const etiqueta = document.getElementById('capa2');
          if (etiqueta) {
            etiqueta.style.display = 'none';
          }
        }, 2000);
    });
    
    </script>
</body>
</html>
