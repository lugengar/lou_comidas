<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web</title>
</head>
<body>
    <div id="contenido">Cargando contenido...</div>
    <script>
        fetch("https://raw.githubusercontent.com/lugengar/lou_comidas/main/index.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("contenido").innerHTML = data;
            })
            .catch(err => {
                document.getElementById("contenido").innerHTML = "Error al cargar contenido.";
                console.error(err);
            });
    </script>
</body>
</html>
